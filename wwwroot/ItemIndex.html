<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="alert alert-secondary p-2 text-center mb-3" >
            Shop Items
        </h1>
        <div class="row">

        </div>


        <div class="container">
            <div class="row justify-content-center mb-3">
                <div class="col-3">
                    <input name="SearchText" class="form-control" placeholder="Item Search..." />
                </div>
                <div class="col-3">
                    <select name="CategoryId" class="form-control">
                        <option value="">All Categories....</option>
                    </select>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-primary w-100">Search</button>
                </div>
            </div>
        </div>


        <div class="row justify-content-between mt-2">
            <div class="col-4 mb-2" hidden>
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Card text</p>
                    <p class="card-text">Price</p>
                </div>
                <img src="..." class="card-img-top" alt="..." />
            </div>
        </div>
    </div>
    <script>
        runQuery();

        var btn = document.querySelector(".row.mb-3 button.btn.btn-outline-primary");
        btn.addEventListener("click", (e) => {
            runQuery();
        });

        function runQuery() {
            let text = document.querySelector('[name="SearchText"]').value;
            let categoryId = document.querySelector('[name="CategoryId"]').value;//

            fetch(`/api/itemsWebAPI?SearchText=${text}&CategoryId=${categoryId}`)
                .then(response => response.json())
                .then(data => buildItems(data))
                .catch(error => console.error('Unable to get items.', error));
        }

        function buildItems(data) {
            let row = document.querySelector(".row.justify-content-between");

            let oldCols = row.querySelectorAll('div.col-4:not([hidden])');

            oldCols.forEach(oc => {
                row.removeChild(oc);
            });

            data.forEach(item => {
                let col = row.querySelector("[hidden]").cloneNode(true);

                col.querySelector("h5").innerText = item.itemName;
                let pList = col.querySelectorAll("p");
                pList[0].innerText = item.itemDescription;
                pList[1].innerText = item.itemCost;

                let img = col.querySelector("img");
                img.setAttribute("src", item.itemImage);
                img.setAttribute("alt", "Image of " + item.itemName);
                col.hidden = false;

                row.appendChild(col);
            });
        }

        fetch('/api/ParentCategoriesWebAPI')
            .then((response) => response.json())
            .then(data => {
                let select = document.querySelector('select[name="CategoryId"]');

                data.forEach(c => {
                    let opt = document.createElement("option");
                    opt.value = c.categoryId;
                    opt.innerText = c.categoryName;
                    select.appendChild(opt);
                })
            });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
